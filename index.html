    <style>

<body>
<header>
	<label class="logo" style="padding-left: 20px;">果园村</label>
    <div class="nav">
        <ul class="layui-nav">
            <li name="首页" class="lly layui-nav-item layui-this layui-nav-item1" id="homepage">
                <a class="active" href="javascript:;">村域一张图</a>
            </li>
            <!-- <li name="地类分析" class="lly layui-nav-item layui-nav-item1" id="analysis">
                <a class="" href="javascript:;">地类分析</a>
            </li> -->
            <li class="layui-nav-item">

                    <!--<dd><a id="return" href="javascript:;">返回导航页</a></dd>-->

                </dl>

<script src="js/layui/layui.js"></script>
<script src="js/modules/layui-config.js"></script>
<script>
    var userInfo = null;
    layui.use(['form', 'element', 'laydate', 'table','jquery'], function () {
        var element = layui.element;
        var $ = layui.jquery;
        if (!sessionStorage.userInfo) {
            location.href = "login.html";
        } else {
            userInfo = JSON.parse(sessionStorage.userInfo)[0];
        }

        $("#quit").click(function () {
            location.href = "login.html";
        });

        $("#homepage").click(function () {
            $("#iframes").attr('src', 'html/homepage/homepage.html')
        });

        $("#analysis").click(function () {
            $("#iframes").attr('src', 'html/monitorAnalysis/monitorAnalysis.html')
        });
    });
</script>
